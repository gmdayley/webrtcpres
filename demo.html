<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="video-container">
    <div class="left">
        <video id="lv" autoplay="true"></video>
    </div>
    <div class="right">
        <video id="rv" autoplay="true"></video>
        <span id="join"></span>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/webrtc.js"></script>

<script>
    WebRtc.initialize({
        wsAddr: window.location.hostname === 'localhost' ? 'http://localhost' : 'http://webrtc.coderighteo.us',
        localVideo: 'lv',
        remoteVideo: 'rv',
        onconnection: function(){
            document.getElementById('video-container').classList.add('connected');
        }
    });

    WebRtc.start(window.location.search.indexOf('caller') > 0);
</script>
</body>
</html>
